<div *ngIf="customer">
  <h2>{{customer.name | uppercase}} DETAILS</h2>
  <div>
    <h4>Id:</h4>
    {{customer.id}}
    <h4>Name:</h4>
    {{customer.name}}
    <h4>Street:</h4>
    {{customer.street}}
    <h4>Note:</h4>
    {{customer.note}}
    <h4>Website:</h4>
    {{customer.website}}
    <h4>Code:</h4>
    {{customer.code}}

  </div>
</div>
