<div class="col-md-6">
  <div class="card card-inverse card-info">
    <div class="card-block">
      <h4 class="card-title text-center">{{contact.surname}} {{contact.name}}</h4>
      <div class="card-text">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">Birthdate:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" value="{{contact.birthDate}}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Phone numbers:</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" *ngFor="let phone of contact.phone_numbers" value="{{phone}}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">E-mails:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" *ngFor="let mail of contact.emails" value="{{mail}}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Role:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" value="{{contact.role}}" />
              </div>
            </div>
          </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-info btn-md" (click)="updateContact()">Update</button>
    </div>

  </div>
</div>
</div>
